<!DOCTYPE html>
<html lang="ko">
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script>
    // 이해만 해두기
    // 생성 -> 랜더링
    // argument로 parameter(property 가능)
    // 배열로 한번에 생성
    const root = document.getElementById('root');
    const span = React.createElement('span', {id: 'txt'}, 'hello, world');
    const btn = React.createElement('button', {id: 'btn', style: {marginLeft: '10px'}, onClick: () => {document.querySelector('#txt').innerText = 'clicked!!'}}, 'click!');
    const box = React.createElement('div', null, [span, btn]);
    ReactDOM.render(box, root)
</script>
</html>
